<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环信回调日志监控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .log-entry {
            border-left: 4px solid #dee2e6;
            transition: all 0.3s ease;
            background-color: white;
        }
        .log-entry:hover {
            background-color: #f8f9fa;
        }
        .log-entry.success {
            border-left-color: #28a745;
            background-color: white;
        }
        .log-entry.error {
            border-left-color: #dc3545;
            background-color: white;
        }
        .log-entry.warning {
            border-left-color: #ffc107;
            background-color: white;
        }
        /* 确保表格行背景为白色 */
        table.table tbody tr.log-entry {
            background-color: white !important;
        }
        table.table tbody tr.log-entry:hover {
            background-color: #f8f9fa !important;
        }
        table.table tbody tr.log-entry.success {
            background-color: white !important;
        }
        table.table tbody tr.log-entry.error {
            background-color: white !important;
        }
        table.table tbody tr.log-entry.warning {
            background-color: white !important;
        }
        .status-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }
        .status-badge.bg-success {
            background-color: #28a745 !important;
            color: white !important;
            border: 1px solid #1e7e34;
        }
        .status-badge.bg-danger {
            background-color: #dc3545 !important;
            color: white !important;
            border: 1px solid #bd2130;
        }
        .status-badge.bg-warning {
            background-color: #ffc107 !important;
            color: #212529 !important;
            border: 1px solid #e0a800;
        }
        /* 兼容旧的状态类名 */
        .status-badge.success {
            background-color: #28a745 !important;
            color: white !important;
            border: 1px solid #1e7e34;
        }
        .status-badge.error {
            background-color: #dc3545 !important;
            color: white !important;
            border: 1px solid #bd2130;
        }
        .status-badge.warning {
            background-color: #ffc107 !important;
            color: #212529 !important;
            border: 1px solid #e0a800;
        }
        .status-badge.bg-info {
            background-color: #d1ecf1 !important;
            color: #0c5460 !important;
            border: 1px solid #bee5eb;
        }
        .json-viewer {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .body-viewer {
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .stats-card .card-body {
            padding: 1.5rem;
        }
        .real-time-indicator {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .loading-spinner {
            display: none;
        }
        .loading-spinner.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-activity"></i> 环信回调日志监控
            </span>
            <div class="d-flex">
                <span class="badge bg-success me-2" id="connectionStatus">
                    <i class="bi bi-wifi"></i> 已连接
                </span>
                <span class="badge bg-primary" id="realTimeIndicator">
                    <i class="bi bi-broadcast"></i> 实时监控
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- 统计卡片 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="bi bi-graph-up fs-1"></i>
                        <h5 class="mt-2">总请求数</h5>
                        <h3 id="totalRequests">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="bi bi-check-circle fs-1"></i>
                        <h5 class="mt-2">成功请求</h5>
                        <h3 id="successRequests">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="bi bi-exclamation-triangle fs-1"></i>
                        <h5 class="mt-2">错误请求</h5>
                        <h3 id="errorRequests">-</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <i class="bi bi-speedometer2 fs-1"></i>
                        <h5 class="mt-2">平均响应时间</h5>
                        <h3 id="avgProcessingTime">-</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- 控制面板 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-list-ul"></i> 回调日志
                        </h5>
                        <div>
                            <button class="btn btn-outline-primary btn-sm" onclick="refreshLogs()">
                                <i class="bi bi-arrow-clockwise"></i> 刷新
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-search"></i>
                                    </span>
                                    <input type="text" class="form-control" id="searchInput" placeholder="搜索 CallId、IP、消息ID、From、To、Body...">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="statusFilter">
                                    <option value="">所有状态</option>
                                    <option value="success">成功 (2xx)</option>
                                    <option value="error">错误 (4xx/5xx)</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="limitSelect">
                                    <option value="50">显示 50 条</option>
                                    <option value="100" selected>显示 100 条</option>
                                    <option value="200">显示 200 条</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="loading-spinner text-center mb-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                        
                        <div id="logsContainer">
                            <!-- 日志条目将在这里动态加载 -->
                        </div>
                        
                        <div class="text-center mt-3">
                            <button class="btn btn-outline-secondary" id="loadMoreBtn" onclick="loadMoreLogs()">
                                <i class="bi bi-chevron-down"></i> 加载更多
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 日志详情模态框 -->
    <div class="modal fade" id="logDetailModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">日志详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <strong>消息ID:</strong> <span id="detailMsgId">-</span>
                        </div>
                        <div class="col-md-4">
                            <strong>From:</strong> <span id="detailFrom">-</span>
                        </div>
                        <div class="col-md-4">
                            <strong>To:</strong> <span id="detailTo">-</span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <strong>Chat Type:</strong> <span id="detailChatType">-</span>
                        </div>
                        <div class="col-md-6">
                            <strong>Body:</strong>
                            <pre class="json-viewer body-viewer" id="detailBody">-</pre>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <strong>Ext:</strong> <pre class="json-viewer" id="detailExt">-</pre>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h6>请求信息（完整）</h6>
                            <div class="json-viewer" id="requestDetails"></div>
                        </div>
                        <div class="col-md-6">
                            <h6>响应信息</h6>
                            <div class="json-viewer" id="responseDetails"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
